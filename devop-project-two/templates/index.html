<!DOCTYPE html>
<html>
<head>
    <title>FashionForward</title>
</head>
<body>
    <h1>Welcome to FashionForward!</h1>
    <h2>Our Products:</h2>
    <div class="products">
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
